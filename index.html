<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="authoe" content="Aravind S">
        <meta name="description" content="It is an project of Income Expense Tracker">
        <title>Income Expense Tracker</title>
        <link rel="icon" href="preview.png" type="Image/x-icon">
        <link rel="stylesheet" href="style.css" type="Text/css">
    </head>
    <body>
        <div class="container">
            <div class="leger">
                <h2>Income Expense Tracker</h2>
                <h4>Your Balance</h4>
                <h1 id="balance"> ₹ 0.00</h1>

                <div class="inc-exp-container">

                    <div class="inc">
                        <h4>Income</h4>
                        <p id="inc-amt" class="amt plus">₹ 0.00</p>
                    </div>

                    <div class="exp">
                        <h4>Expense</h4>
                        <p id="exp-amt" class="amt minus">₹ 0.00</p>
                    </div>

                </div>

                <form action="#" id="form">
                    <div class="form-control">
                        <label for="desc">Description</label>
                        <input type="text" name="desc" id="desc" placeholder="Enter Description">
                    </div>
                    <div class="form-control">
                        <label for="amount">Amount</label>
                        <input type="number" name="amount" id="amount" placeholder="Amount">
                    </div>
                    <button class="btn" type="submit">Add Transaction</button>
                </form>

            </div>
            <div class="transaction">
                <h3>Transaction Details</h3>
                <ul id="trans" class="trans">
                    <!--
                    <li class="exp">Insuerance <span>-1500</span> <button class="btn-del">X</button></li>
                    <li class="inc">Salary <span>40000</span> <button class="btn-del">X</button></li>
                    -->
                </ul>
                <div class="prime">
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
